# fly.toml app configuration file for green-omega-api
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'green-omega-api'
primary_region = 'sjc'

[build]

[env]
  PORT = '8000'

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 512

# Health check configuration
[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/health"
